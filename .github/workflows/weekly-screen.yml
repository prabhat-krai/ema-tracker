name: Weekly EMA Screen
on:
  schedule:
    - cron: '0 0 * * 6' # Runs at midnight UTC every Saturday
  workflow_dispatch: # Allows manual triggering
jobs:
  screen:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push logs back to repo

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run India Market Screener
      run: python -m src.main
      
    - name: Run USA Market Screener
      run: python -m src.main --usa

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add logs/ actions/
        # Check if there are any changes to commit to avoid failing the action
        if git diff-index --quiet HEAD; then
          echo "No changes in logs/ or actions/ to commit."
        else
          git commit -m "chore: Update EMA screener logs and actions [skip ci]"
          git push
        fi
